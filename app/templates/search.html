{% extends "base.html" %}

{% block content %}
	<h1>{{ _('Search Results') }}</h1>
    {% if posts %}
    	{% for post in posts %}
    		{% include '_post.html' %}
    	{% endfor %}
    {% elif articles %}
        {% for article in articles %}
            {% include '_header_articles.html' %}
        {% endfor %}
    {% endif %}
{% endblock %}
