<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='chart.min.js') }}"></script>
</head>
<body>
  <center>
    <h1>{{ title }}</h1>
	<h1>Total number of hits is: {{ total }}</h1>
  </center>
  <center>
   <canvas id="myChart" width="800" height="600"></canvas>
    <script>

     var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
	          {% for path in paths %}
				"{{ path }}",
			  {% endfor %}
			],
            datasets: [{
                label: '# of per page hits/visits',
                data: [
	                 {% for hit in hits %}
						{{ hit }},
					{% endfor %}
				],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: false
        }
    });

    </script>
  </center>
</body>
</html>
